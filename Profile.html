<!doctype html>
<html lang = "en">
<head>
	<meta charset="UTF-8">
	<title> Profile Page </title>
	<link rel="stylesheet" href="Profile.css">
	<script defer src="validationProfile.js"></script>
</head>
<body>
		<div class="wrapper">
			<form id="form" action="index.html" method="post" class="form-area" onsubmit="return validateForm()">

		</form>
